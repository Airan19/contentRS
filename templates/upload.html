<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Upload Files</h2>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Select files to upload for analysis:</label>
      <input type="file" name="file" multiple required><br>
      <p class="help-block">You can upload multiple files at once by holding down the "Ctrl" key while selecting files.</p>
    </div>
    <button type="submit" class="btn btn-default">Upload</button>
  </form>
  <br>
  <h4>or</h4>
  <a href={{url_for('display_files')}} class="btn btn-primary">Analysis for Updated Data through SQL Server</a>
</div>

</body>
</html>
